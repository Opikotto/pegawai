<div class="min-h-screen flex flex-col items-center justify-center bg-gray-300">
  <div class="flex flex-col bg-white shadow-md px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
    <div class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800">Login To Your Account</div>
  
    <div class="relative mt-10 h-px bg-gray-300">
      <div class="absolute left-0 top-0 flex justify-center w-full -mt-2">
        <span class="bg-white px-4 text-xs text-gray-500 uppercase">Or Login With Username</span>
      </div>
    </div>
    <div class="mt-10">
      <form  [formGroup]="loginForm">
        <div class="flex flex-col mb-6">
          <label for="email" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Username | Taupikotto</label>
          <div class="relative">
            <input formControlName="username" type="text" class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Username" placeholder="Your Username">
            <div *ngIf="f['username'].touched && f['username'].invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <div *ngIf="f['username'].errors && f['username'].errors['required']"> Username is required!</div>
            </div>
          </div>
        </div>
        <div class="flex flex-col mb-6">
          <label for="password" class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Password | SilahkanMasuk</label>
          <div class="relative">
            <input formControlName="password" type="password" required class="text-sm sm:text-base placeholder-gray-500 pl-10 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" placeholder="Your Password">
            <div *ngIf="f['password'].touched && f['password'].invalid" class="mt-2 text-sm text-red-600 dark:text-red-500">
                <div *ngIf="f['password'].errors && f['password'].errors['required']"> Password is required!</div>
            </div>
          </div>
        </div>


        <div class="flex w-full">
          <button type="submit" (click)="login()" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in">
            <span class="mr-2 uppercase">Login</span>
            <span>
              <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
